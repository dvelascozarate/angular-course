<h1>
    {{ hero.nombre | uppercase }}
    <small>({{ hero.aparicion | date: "y" }})</small>
</h1>
<hr />

<div class="row">
    <div class="col-md-4">
        <img [src]="hero.img" class="img-fluid" [alt]="hero.nombre" />
        <br /><br />
        <a (click)="LocationBack()" [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a
    >
  </div>

  <div class="col-md-8">
    <h3>{{ hero.nombre }}</h3>
    <hr />
    <p>{{ hero.bio }}</p>
    <div>
      <img
        *ngIf="bMarvel"
        style="width: 200px;"
        src="assets/img/Marvel_folder.png"
        alt="Marvel"
      />
      <img
        *ngIf="!bMarvel"
        style="width: 200px;"
        src="assets/img/DC_folder.png"
        alt="DC"
      />
    </div>
  </div>
</div>
